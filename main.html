<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="style.css">

<body>
    <nav>
        <ul>
            <li class="logo"><img src="logo.png" alt="logo"></li>
            <button id="homePage">Home</button>
            <button>About Us</button>
        </ul>
    </nav>
    <div class="container">
        <div class="divsongitems">
            <h1>Coolie (Telugu)</h1>
            <div>
                <div class="songlist">
                    <img src="cover/1.webp" alt="1">
                    <span>Chikitu</span>
                    <span class="Timer">03:36 <span> <i id="1" class="  songPlay fa-solid fa-play"></i></span></span>
                </div>
                <div class="songlist">
                    <img src="cover/2.jpg" alt="2">
                    <span>Monica</span>
                    <span class="Timer">03:08 <span> <i id="2" class=" songPlay fa-solid fa-play"></i></span></span>
                </div>
                <div class="songlist">
                    <img src="cover/3.webp" alt="3">
                    <span>PowerHouse</span>
                    <span class="Timer">03:26 <span> <i id="3" class=" songPlay fa-solid fa-play"></i></span></span>
                </div>
                <div class="songlist">
                    <img src="cover/4.webp" alt="4">
                    <span>I am the Danger</span>
                    <span class="Timer">03:34 <span> <i id="4" class=" songPlay fa-solid fa-play"></i></span></span>
                </div>
                <div class="songlist">
                    <img src="cover/5.webp" alt="5">
                    <span>Mobsta</span>
                    <span class="Timer">01:54 <span> <i id="5" class=" songPlay fa-solid fa-play"></i></span></span>
                </div>
                <div class="songlist">

                </div>
            </div>
        </div>
    </div>
    <div class="songPlayer">
        <input type="range" min="0" value="0" max="100" title="Volume control" id="progressBar">
        
        <div class="divButtons">
        <img src="beats.gif" alt="beats" id="beats">
        <i class="fa-solid playButtons fa-backward-step"></i>
        <i class="fa-solid playButtons fa-play" id="masterPlay"></i>
        <i class="fa-solid playButtons fa-forward-step"></i>
    </div>
    </div>

    <script src="main.js"></script>

    <script src="https://kit.fontawesome.com/1eba185214.js" crossorigin="anonymous"></script>
